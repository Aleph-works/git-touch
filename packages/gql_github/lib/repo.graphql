fragment RepoCommit on Commit {
  history {
    totalCount
  }
}

fragment RepoRef on Ref {
  name
  target {
    ... on Commit {
      ...RepoCommit
    }
  }
}

query Repo(
  $owner: String!
  $name: String!
  $branchSpecified: Boolean!
  $branch: String!
) {
  repository(owner: $owner, name: $name) {
    owner {
      login
      avatarUrl
    }
    name
    description
    homepageUrl
    isPrivate
    isFork
    diskUsage
    hasIssuesEnabled
    url
    viewerHasStarred
    viewerSubscription
    projectsUrl
    primaryLanguage {
      color
      name
    }
    stargazers {
      totalCount
    }
    forks {
      totalCount
    }
    watchers {
      totalCount
    }
    issues(states: OPEN) {
      totalCount
    }
    pullRequests(states: OPEN) {
      totalCount
    }
    projects {
      totalCount
    }
    releases {
      totalCount
    }
    languages(first: 10, orderBy: { field: SIZE, direction: DESC }) {
      totalSize
      edges {
        size
        node {
          name
          color
        }
      }
    }
    defaultBranchRef @skip(if: $branchSpecified) {
      ...RepoRef
    }
    ref(qualifiedName: $branch) @include(if: $branchSpecified) {
      ...RepoRef
    }
    refs(first: 100, refPrefix: "refs/heads/") {
      totalCount
      nodes {
        name
      }
    }
    licenseInfo {
      name
      spdxId
    }
    repositoryTopics(first: 10) {
      nodes {
        url
        topic {
          name
        }
      }
    }
  }
}
