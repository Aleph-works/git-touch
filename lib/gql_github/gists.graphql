# import './fragments.graphql'

query Gists($login: String!, $after: String) {
  user(login: $login) {
    gists(first: 30, after: $after) {
      pageInfo {
        ...PageInfoParts
      }
      nodes {
        name
        description
        files {
          name
          language {
            name
          }
          text
        }
        updatedAt
        id
        owner {
          avatarUrl
        }
      }
    }
  }
}
