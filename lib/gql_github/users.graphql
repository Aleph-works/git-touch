# import './fragments.graphql'

query Followers($login: String!, $after: String) {
  user(login: $login) {
    followers(first: 30, after: $after) {
      pageInfo {
        ...PageInfoParts
      }
      nodes {
        ...UserParts
      }
    }
  }
}

